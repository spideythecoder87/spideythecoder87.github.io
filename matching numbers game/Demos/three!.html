<script> 

var blocks = 0;
var array = [];

function start(){ 
  sjs.open("target",400,400); 
  
  var one = new sjs.Image("Images/1_block.jpg");

  }

  window.addEventListener("keydown", function(e){ 
  	if(e.keyCode == RIGHT_KEY ){
  		for(var i = 0;i < array.length;i++){
  			array[i].moveTo(array[i].x + 100, array[i].y);
  		}
  	}
  	if(blocks <= 10){
  		blocks++;
	  	for(var b = 0; b < array.length; b++){
	  		if(array[b].x != 0 & array[b].y != 0){
	  			var newOne = new sjs.Image("Images/1_block.jpg");
	  			newOne.setSize(100,100);
	  			newOne.type="newOne";
	  			blocks++;
	  			array.push(newOne);
	  		}
	  	}
  	}
  });

  window.addEventListener("keydown", function(e){ 
  	if(e.keyCode == DOWN_KEY ){
  		for(var i = 0;i < array.length;i++){
  			array[i].moveTo(array[i].x, array[i].y + 100);
  		}
  	}
