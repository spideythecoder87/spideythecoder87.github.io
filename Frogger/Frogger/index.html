<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("Frogger Game", 28, "blue");

var game_text = new sjs.Text("Use the arrow Keys to move. The goal is to not get hit and get to the other side.",28,"#ff0");
game_text.centerH().offset(0, 30);

menu_text.centerH();


var level1Btn = new sjs.Button("PLAY!!!", function(){
window.location = "level1.html";
});
level1Btn.center().offset(0, 50);

var info_text = new sjs.Text("Created By Caleb Konitshek", 20, "black");
info_text.bottom().centerH();

}
</script>
</head>
<body onload="start()">
<h1> Platform Game </h1>

<div id="target" style="margin:auto;background:green;"></div>
</body>
</html>
