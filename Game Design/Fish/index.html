<!DOCTYPE html>
<html>
<head>
<title> Shark vs Submarines</title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU",28,"blue");
menu_text.centerH();

var game_text = new sjs.Text("Use the Arrow Keys to Control the Player. Only eat enemies smaller than you! If the screen freezes or you can't move, refresh, and it should be as good as new! Press the space bar when you start the game to enable the music! ",28,"#ff0");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "fish.html";
});

startBtn.bottom().left();
var info_text = new sjs.Text("Created By Caleb Konitshek",20,"black");

info_text.bottom().centerH();

}
</script>
</head>
<body onload="start()">
<h1> Menu </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
