<html>
<head>
<title> Tower Defense Gameover </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var background = new sjs.Image("Images/end game screen.png");
background.setSize(500,490);
var gameover_text = new sjs.Text("GAME OVER :[",28,"red");

var restartBtn = new sjs.Button("Restart", function(){
window.location = "level1.html";
});

var menuBtn = new sjs.Button("Main Menu", function(){
window.location = "index.html";
});

gameover_text.centerH();
restartBtn.center();
menuBtn.center().offset(0,50);


}
</script>
</head>
<body onload="start()">
<h1> Game Over</h1>
<div id="target" style="overflow:hidden; background-color:green; margin:auto;"></div>
</body>
</html>
