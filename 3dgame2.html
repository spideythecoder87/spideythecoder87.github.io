<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>3D Game Design</title>

<script>
function start() {
 var canvas = document.getElementById('renderCanvas');
 var engine = new BABYLON.Engine(canvas, true);

var keys = {};
window.addEventListener('keydown', function(e) {
keys[e.key] = true;
});

window.addEventListener('keyup', function(e) {
keys[e.key] = false;
});


var scene = new BABYLON.Scene(engine);


var gravityVector = new BABYLON.Vector3(0, -9.81, 0);
scene.enablePhysics(gravityVector, new BABYLON.CannonJSPlugin());


scene.clearColor = new BABYLON.Color3(0.5, 0.8, 0.5);


var _xFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.025)+(3*t*Math.pow((1-t),2)*0.03)+(3*Math.pow(t,2)*(1-t)*0.2725)+(Math.pow(t,3)*0.1425)},function(t) {return (Math.pow((1-t),3)*0.1425)+(3*t*Math.pow((1-t),2)*0.0125)+(3*Math.pow(t,2)*(1-t)*0.61)+(Math.pow(t,3)*0.35)},function(t) {return (Math.pow((1-t),3)*0.35)+(3*t*Math.pow((1-t),2)*0.09)+(3*Math.pow(t,2)*(1-t)*0.475)+(Math.pow(t,3)*0.5575)},function(t) {return (Math.pow((1-t),3)*0.5575)+(3*t*Math.pow((1-t),2)*0.64)+(3*Math.pow(t,2)*(1-t)*0.47)+(Math.pow(t,3)*0.47)},function(t) {return (Math.pow((1-t),3)*0.47)+(3*t*Math.pow((1-t),2)*0.47)+(3*Math.pow(t,2)*(1-t)*0.4925)+(Math.pow(t,3)*0.41)},function(t) {return (Math.pow((1-t),3)*0.41)+(3*t*Math.pow((1-t),2)*0.3275)+(3*Math.pow(t,2)*(1-t)*0.51)+(Math.pow(t,3)*0.51)},function(t) {return (Math.pow((1-t),3)*0.51)+(3*t*Math.pow((1-t),2)*0.51)+(3*Math.pow(t,2)*(1-t)*0.52)+(Math.pow(t,3)*0.36)},function(t) {return (Math.pow((1-t),3)*0.36)+(3*t*Math.pow((1-t),2)*0.2)+(3*Math.pow(t,2)*(1-t)*0.31)+(Math.pow(t,3)*0.31)},function(t) {return (Math.pow((1-t),3)*0.31)+(3*t*Math.pow((1-t),2)*0.31)+(3*Math.pow(t,2)*(1-t)*0.1425)+(Math.pow(t,3)*0.1225)},function(t) {return (Math.pow((1-t),3)*0.1225)+(3*t*Math.pow((1-t),2)*0.1025)+(3*Math.pow(t,2)*(1-t)*0.04)+(Math.pow(t,3)*0.04)},function(t) {return (Math.pow((1-t),3)*0.04)+(3*t*Math.pow((1-t),2)*0.04)+(3*Math.pow(t,2)*(1-t)*0.04)+(Math.pow(t,3)*0.1725)},function(t) {return (Math.pow((1-t),3)*0.1725)+(3*t*Math.pow((1-t),2)*0.305)+(3*Math.pow(t,2)*(1-t)*0.5025)+(Math.pow(t,3)*0.4425)},function(t) {return (Math.pow((1-t),3)*0.4425)+(3*t*Math.pow((1-t),2)*0.3825)+(3*Math.pow(t,2)*(1-t)*0.61)+(Math.pow(t,3)*0.61)}];var i = Math.max(0,Math.min(12, Math.floor(t * 13)));return fns[i]((t - (i/13)) * 13);};
var _yFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.2)+(3*t*Math.pow((1-t),2)*0.04681247711181641)+(3*Math.pow(t,2)*(1-t)*0.029312477111816407)+(Math.pow(t,3)*0.3208124923706055)},function(t) {return (Math.pow((1-t),3)*0.3208124923706055)+(3*t*Math.pow((1-t),2)*0.6123125076293945)+(3*Math.pow(t,2)*(1-t)*0.10931247711181641)+(Math.pow(t,3)*0.19831249237060547)},function(t) {return (Math.pow((1-t),3)*0.19831249237060547)+(3*t*Math.pow((1-t),2)*0.28731250762939453)+(3*Math.pow(t,2)*(1-t)*0.016812477111816406)+(Math.pow(t,3)*0.20581249237060548)},function(t) {return (Math.pow((1-t),3)*0.20581249237060548)+(3*t*Math.pow((1-t),2)*0.3948125076293945)+(3*Math.pow(t,2)*(1-t)*0.28331249237060546)+(Math.pow(t,3)*0.28331249237060546)},function(t) {return (Math.pow((1-t),3)*0.28331249237060546)+(3*t*Math.pow((1-t),2)*0.28331249237060546)+(3*Math.pow(t,2)*(1-t)*0.3633124923706055)+(Math.pow(t,3)*0.39081249237060545)},function(t) {return (Math.pow((1-t),3)*0.39081249237060545)+(3*t*Math.pow((1-t),2)*0.41831249237060547)+(3*Math.pow(t,2)*(1-t)*0.38581249237060544)+(Math.pow(t,3)*0.38581249237060544)},function(t) {return (Math.pow((1-t),3)*0.38581249237060544)+(3*t*Math.pow((1-t),2)*0.38581249237060544)+(3*Math.pow(t,2)*(1-t)*0.5408124923706055)+(Math.pow(t,3)*0.4833124923706055)},function(t) {return (Math.pow((1-t),3)*0.4833124923706055)+(3*t*Math.pow((1-t),2)*0.4258124923706055)+(3*Math.pow(t,2)*(1-t)*0.6083124923706055)+(Math.pow(t,3)*0.6083124923706055)},function(t) {return (Math.pow((1-t),3)*0.6083124923706055)+(3*t*Math.pow((1-t),2)*0.6083124923706055)+(3*Math.pow(t,2)*(1-t)*0.9283124923706054)+(Math.pow(t,3)*0.6033124923706055)},function(t) {return (Math.pow((1-t),3)*0.6033124923706055)+(3*t*Math.pow((1-t),2)*0.27831249237060546)+(3*Math.pow(t,2)*(1-t)*0.6858124923706055)+(Math.pow(t,3)*0.6858124923706055)},function(t) {return (Math.pow((1-t),3)*0.6858124923706055)+(3*t*Math.pow((1-t),2)*0.6858124923706055)+(3*Math.pow(t,2)*(1-t)*0.9008124923706055)+(Math.pow(t,3)*0.8533124923706055)},function(t) {return (Math.pow((1-t),3)*0.8533124923706055)+(3*t*Math.pow((1-t),2)*0.8058124923706055)+(3*Math.pow(t,2)*(1-t)*0.7008124923706055)+(Math.pow(t,3)*0.8633124923706055)},function(t) {return (Math.pow((1-t),3)*0.8633124923706055)+(3*t*Math.pow((1-t),2)*1.0258124923706056)+(3*Math.pow(t,2)*(1-t)*0.7558124923706054)+(Math.pow(t,3)*0.7558124923706054)}];var i = Math.max(0,Math.min(12, Math.floor(t * 13)));return fns[i]((t - (i/13)) * 13);};
/* START CURVE DATA 
{"start":[10,80],"init":[12,18.724990844726562],"segments":[{"a":[109,11.724990844726562],"b":[57,128.3249969482422]},{"a":[244,43.72499084472656],"b":[140,79.32499694824219]},{"a":[190,6.7249908447265625],"b":[223,82.32499694824219]},{"a":[188,113.32499694824219],"b":[188,113.32499694824219]},{"a":[197,145.3249969482422],"b":[164,156.3249969482422]},{"a":[204,154.3249969482422],"b":[204,154.3249969482422]},{"a":[208,216.3249969482422],"b":[144,193.3249969482422]},{"a":[124,243.3249969482422],"b":[124,243.3249969482422]},{"a":[57,371.3249969482422],"b":[49,241.3249969482422]},{"a":[16,274.3249969482422],"b":[16,274.3249969482422]},{"a":[16,360.3249969482422],"b":[69,341.3249969482422]},{"a":[201,280.3249969482422],"b":[177,345.3249969482422]},{"a":[244,302.3249969482422],"b":[244,302.3249969482422]}]}
   END CURVE DATA */

var xFn = function(t) { return 650 * _xFn(t); }
var zFn = function(t) { return 650 * _yFn(t); }


var playerSphere = BABYLON.MeshBuilder.CreateSphere("playerSphere", {
segments: 12,
diameter: 4
}, scene);
playerSphere.material = new BABYLON.StandardMaterial("playerSphereMaterial", scene);
playerSphere.material.diffuseTexture = new BABYLON.Texture('resources/BeachBallColor.jpg', scene);

playerSphere.position = new BABYLON.Vector3(xFn(0), 9, zFn(0));

playerSphere.physicsImpostor = new BABYLON.PhysicsImpostor(playerSphere, BABYLON.PhysicsImpostor.SphereImpostor, {
mass: 1,
restitution: 0.9
}, scene);


BABYLON.SceneLoader.ImportMesh(null, "resources/", "speed.obj", scene, function(meshes) {
var boostMesh = meshes[0], boosts = [];
boostMesh.material = new BABYLON.StandardMaterial("boostMaterial", scene);
boostMesh.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
boostMesh.scaling = new BABYLON.Vector3(5, 5, 5);
boostMesh.setEnabled(false);
function boostAt(xFn, zFn, t) {
var newBoost = boostMesh.clone('boost');
newBoost.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));
newBoost.rotation.y = -derivAngle(t, xFn, zFn);
newBoost.setEnabled(true);
boosts.push(newBoost);
}

// Place boosts here
boostAt(xFn, zFn, 0.30);

scene.registerAfterRender(function() {
boosts.forEach(function(boost, i){
if(boost.intersectsMesh(playerSphere)){
boost.dispose();
boosts.splice(i,1);
var vel = playerSphere.physicsImpostor.getLinearVelocity();
playerSphere.applyImpulse(vel.normalize().scale(100), playerSphere.getAbsolutePosition());
} else {
boost.rotation.y += 0.01
}
});
});
});


var camera = new BABYLON.ArcRotateCamera("Camera", 0, (3 * Math.PI) / 8, 20, playerSphere, scene);
camera.attachControl(canvas, true);
var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);


rampAt(xFn, zFn, 0.30, -Math.PI / 4, scene);


rampAt(xFn, zFn, 0.70, -Math.PI / 4, scene);


wallAt(xFn, zFn, 0.01, -6.1, scene);

wallAt(xFn, zFn, 0.01, 6.1, scene);

wallAt(xFn, zFn, 0.45, 6.1, scene);

wallAt(xFn, zFn, 0.45, -6.1, scene);

wallAt(xFn, zFn, 0.90, -6.1, scene);

var startTime;
var timer = document.querySelector('#timer');



scene.registerAfterRender(function() {
var vel = playerSphere.physicsImpostor.getLinearVelocity();
playerSphere.physicsImpostor.setLinearVelocity(vel.scale(.98));

var forward = camera.getFrontPosition(1).subtract(camera.position);
forward.y = 0;
forward = forward.normalize().scale(1);

var backward = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI));

var left = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY((3 * Math.PI) / 2));

var right = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI / 2));

if (keys.w) {
	if(!startTime){ startTime = Date.now(); }

playerSphere.applyImpulse(forward, playerSphere.getAbsolutePosition());
}
if (keys.s) {
playerSphere.applyImpulse(backward, playerSphere.getAbsolutePosition());
}
if (keys.a) {
playerSphere.applyImpulse(left, playerSphere.getAbsolutePosition());
}
if (keys.d) {
playerSphere.applyImpulse(right, playerSphere.getAbsolutePosition());
}



var currentT = tLookup(xFn, zFn, 500, playerSphere.position.x, playerSphere.position.z);

var angle = (derivAngle(currentT, xFn, zFn) - (Math.PI));
camera.alpha += (angle - camera.alpha) / 32;

if (currentT > 0.99) {
win();
}


if (playerSphere.position.y < -10) {
lost();
}

if(startTime) {
timer.innerHTML = ((Date.now() - startTime) / 1000).toFixed(2).replace('.',':');
}

});

function drawPoint(x, z, zrot, scene) {
var point = BABYLON.MeshBuilder.CreateBox('point', {
width: 10,
height: 0.5,
depth: 12
}, scene);
point.material = new BABYLON.StandardMaterial("pointMaterial", scene);
point.material.diffuseColor = new BABYLON.Color3(1, 0, 1);
point.position = new BABYLON.Vector3(x, 0.1, z);
point.rotation.y = zrot;
point.physicsImpostor = new BABYLON.PhysicsImpostor(point, BABYLON.PhysicsImpostor.BoxImpostor, {
mass: 0,
restitution: 0.9
}, scene);
}

function drawParametric(xFn, zFn, start, end, res, scene) {
for (var t = start; t <= end; t += ((end - start) / res)) {
drawPoint(xFn(t), zFn(t),0, scene);
}
}


drawParametric(xFn, zFn, 0, 1, 350, scene);


function tLookup(xFn, zFn, res, x, z) {
var minT = 0;
var minDist = Infinity;
for (var t = 0; t <= 1; t += (1 / res)) {
var dist = Math.pow(x - xFn(t), 2) + Math.pow(z - zFn(t), 2);
if (dist < minDist) {
minDist = dist;
minT = t;
}
}
return minT;
}



function derivAngle(t, xFn, zFn) {
function derive(f, x) {
var h = 2.2e-10;
return (f(x + h) - f(x - h)) / (2 * h);
}
return Math.atan2(derive(zFn, t), derive(xFn, t));
}

function rampAt(xFn, zFn, t, angle, scene) {
var ramp = BABYLON.MeshBuilder.CreateBox('ramp', {
height: 8,
width: .25,
depth: 12
}, scene);
ramp.material = new BABYLON.StandardMaterial("rampMaterial", scene);
ramp.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
ramp.physicsImpostor = new BABYLON.PhysicsImpostor(ramp, BABYLON.PhysicsImpostor.BoxImpostor, {
mass: 0,
restitution: 0.9
}, scene);
ramp.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));

ramp.rotation.z = angle;
ramp.rotation.y = -derivAngle(t, xFn, zFn);
}



function wallAt(xFn, zFn, t, offset, scene) {
var wall = BABYLON.MeshBuilder.CreateBox('wall', {
height: 8,
width: .25,
depth: 12
}, scene);
angle = -derivAngle(t, xFn, zFn);
wall.material = new BABYLON.StandardMaterial("wallMaterial", scene);
wall.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
wall.physicsImpostor = new BABYLON.PhysicsImpostor(wall, BABYLON.PhysicsImpostor.BoxImpostor, {
mass: 0,
restitution: 0.9
}, scene);
wall.position = new BABYLON.Vector3(xFn(t) + (offset * Math.sin(angle)), 4, zFn(t) + (offset * Math.cos(angle)));
wall.rotation.y = angle + (Math.PI / 2);
return wall;
}




engine.runRenderLoop(scene.render.bind(scene));
window.addEventListener('resize', engine.resize.bind(engine));


function win(){
window.location.reload();
}



function lost(){
window.location.reload();
alert("you lose!");
}


}
